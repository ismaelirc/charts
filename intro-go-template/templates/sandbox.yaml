test: {{.Values.test}}
labels:
  provname: {{lower .Values.labels.app}}
  # provname: {{replace " " "-" .Values.labels.app | lower}}
  # provname: {{lower .Values.labels.app | replace " " "-"}}
  app: {{.Release.Name}}
  chart: {{.Chart.Name}}
{{ if eq .Values.environment "production" }}
environment: {{ .Values.environment}}
build: prod
public-ingress: true
{{ else}}
environment: {{ .Values.environment}}
build: latest
public-ingress: false
{{ end }}
